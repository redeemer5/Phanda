<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let order of orderList | async" routerLink="/detail/{{order.id}}">
    <ion-card-header>
      {{ order.name }}
    </ion-card-header>
    <ion-card-content>
      order Name: {{ order.price }}
    </ion-card-content>
  </ion-card>
</ion-content>
