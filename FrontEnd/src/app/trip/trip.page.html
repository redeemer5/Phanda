<ion-header>
  <ion-toolbar>
    <ion-title>trip</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <h3 style="text-align: center;">Select your trip</h3>
    <div *ngFor = "let user of user$">
    <ion-card (click)='getStops(user.did)'>
      <ion-card-title>{{user.trip}}</ion-card-title>
    </ion-card>
  </div>
</ion-content>
