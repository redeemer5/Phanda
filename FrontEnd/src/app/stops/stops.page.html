<ion-header>
  <ion-toolbar>
    <ion-title>stops</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3 style="text-align: center;">Select your stop</h3>
  <div *ngFor = "let user of user$">
    <ion-card (click)='getRestaurants(user.sid)'>
      <ion-card-title> {{user.stops}} <br /> {{user.address}} </ion-card-title>
    </ion-card>
  </div>
</ion-content>
