<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>

  <h3> Selected items </h3>
  <h4> Confirm your order </h4>
  
  <ion-list> 
      <h4>Order number: {{orderNumber}}</h4>
    <ion-item  *ngFor="let item of selectedItems" lines="inset">
          <h5> {{ item.name }} - {{ item.price | currency:'R ':'symbol' }} </h5>
          <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'R ':'symbol' }}</ion-label>
    </ion-item>

    <ion-item>
      Total: <span slot="end">{{ total | currency:'R ':'symbol' }}</span>
    </ion-item>
  </ion-list>

  <ion-button expand="block" margin (click)="fireStoreUpload()">Confirm order</ion-button>
</ion-content>
