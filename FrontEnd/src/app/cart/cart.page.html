<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>My Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Selected items</h3>
  <h4>Please confirm your order</h4>

  <ion-list>
    <h4>Order number: {{orderNumber}}</h4>
    
    <ion-item-sliding *ngFor="let item of selectedItems" lines="inset">
      <ion-item>
        <h5>
          {{ item.item_name }} - {{ item.item_price | currency:'R ':'symbol' }}
        </h5>
        <ion-label slot="end" text-right>
          {{ (item.item_price * item.count) | currency:'R ':'symbol' }}</ion-label>
      </ion-item>
      


      <ion-item-options>

        <ion-item-option color="primary" (click)="remove()">
          <ion-icon slot="start" name="delete" ></ion-icon>
          Delete
        </ion-item-option>

        <ion-item-option color="secondary">
          <ion-icon slot="start" name="archive"></ion-icon>
          Archive
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <h3>your total price is</h3>
  <h4>R {{total}} </h4>
  <div id="paypal-checkout-btn"></div>

</ion-content>
