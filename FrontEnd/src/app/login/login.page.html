<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-input placeholder="name" [(ngModel)]="name"></ion-input>
<ion-input placeholder="password" [(ngModel)]="email"></ion-input>
<ion-label>{{ErrorMessage}}</ion-label>

<br>

<ion-button (click)="Login()">sign in</ion-button>
<ion-button routerLink="/reg">sign up</ion-button>

</ion-content>
