<ion-header>
  <ion-toolbar>
    <ion-title>restaurants</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>restaurants available:</h3>
  <div *ngFor = "let user of user$">
    <ion-card>
      <ion-card-title> {{user.restaurant_name}} <br /> {{user.restaurant_address}} </ion-card-title>
    </ion-card>
  </div>
</ion-content>
